name: Test Guides

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.10.4"
          enable-cache: true
          python-version: 3.12

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: ðŸ§ª Run tests
        run: uv run pytest --color=yes docs/guides/test_guides.py